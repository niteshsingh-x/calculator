<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-title">Trial GitHub Calculator</div>

        <div class="display">
            <div id="prev" class="display-small"></div>
            <div id="curr" class="display-main">0</div>
        </div>

        <div class="buttons">
            <button class="btn-muted" data-action="clear">C</button>
            <button class="btn-muted" data-action="delete">⌫</button>
            <button class="btn-muted" data-action="sign">±</button>
            <button class="btn-operator alt" data-operation="divide">÷</button>

            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator alt" data-operation="multiply">×</button>

            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator alt" data-operation="subtract">−</button>

            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator alt" data-operation="add">+</button>

            <button class="btn-number btn-wide">0</button>
            <button class="btn-number">.</button>
            <button class="btn-equal" data-action="equals">=</button>
        </div>

        <footer>Built with HTML, CSS &amp; JS</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
